<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <h1 class="welcome-text">WELCOME</h1>
        <div class="login-box">
            <div class="left-section">
                <h2>LOGIN NOW</h2>
                <label for="username">Username</label>
                <div class="input-container">
                    <span class="icon">&#128100;</span>
                    <input type="text" id="username" placeholder="Enter your name">
                </div>
                <label for="password">Password</label>
                <div class="input-container">
                    <span class="icon">&#128274;</span>
                    <input type="password" id="password" placeholder="Enter your pin">
                </div>
                <button class="login-btn">LOGIN</button>
            </div>

            <div class="right-section">
                <p>Or login with</p>
                <button class="social-btn google-btn"><img src="images/google-icon.png" width="20"> Google Account</button>
                <button class="social-btn apple-btn"><img src="images/apple-icon.png" width="20"> Apple Account</button>
                <p class="signup-text">Not a member? <a href="index.html"><u>Signup</u></a></p>
            </div>
        </div>
    </div>
</body>
</html>
